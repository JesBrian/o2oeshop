<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>首页</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="__STATIC__/index/css/base.css" />
    <link rel="stylesheet" href="__STATIC__/index/css/common.css" />
    <link rel="stylesheet" href="__STATIC__/index/css/index.css" />
    <script type="text/javascript" src="__STATIC__/index/js/html5shiv.js"></script>
    <script type="text/javascript" src="__STATIC__/index/js/respond.min.js"></script>
    <script type="text/javascript" src="__STATIC__/index/js/jquery-1.11.3.min.js"></script>
</head>
<body>
<div class="header-bar">
    <div class="header-inner">
        <ul class="father">
            <li><a>{$nowCity["name"]}</a></li>
            <li>|</li>
            <li class="city">
                <a>切换省份<span class="arrow-down-logo"></span></a>
                <div class="city-drop-down">
                    <h3>热门省份</h3>
                    <ul class="son">
                        {foreach $cityData as $vo}
                        <li><a href="{:url('index/index',['cityId'=>$vo.id])}">{$vo["name"]}</a></li>
                        {/foreach}
                    </ul>

                </div>
            </li>

            <li class="welcome-text"><span class="welcome-tag" id="j-welcomeTag"></span></li>
            {if condition="$Think.session.user"}
            <li>欢迎你：<a href="">{$Think.session.user["username"]}</a><span class="sep-lines"></span></li>
            <li><a href="{:url('user/logout')}">退出</a><span class="sep-lines"></span></li>
            {else /}
            <li class="login"><a href="{:url('/index/user/login')}" id="j-barLoginBtn">登录</a><span class="sep-lines"></span></li>
            <li class="reg"><a href="{:url('/index/user/register')}" id="j-barRegBtn">注册</a><span class="sep-lines"></span></li>
            {/if}
            <li class="login" style="margin-right:28px; float:right;"><b><a href="{:url('/bis/login')}" target="_blank">商户中心</a></b><span class="sep-lines"></span></li>

        </ul>
    </div>
</div>
