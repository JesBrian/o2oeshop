<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户入驻列表 </nav>
<div class="page-container">


	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
			<tr class="text-c">
				<th width="80">ID</th>
				<th width="100">商户名称</th>
				<th width="30">法人</th>
				<th width="150">联系电话</th>
				<th width="60">申请时间</th>
				<th width="60">状态</th>
				<th width="100">操作</th>
			</tr>
			</thead>
			<tbody>
			{foreach $bisData as $vo}
			<tr class="text-c">
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td class="text-c">{$vo.faren}</td>
				<td class="text-c">{$vo.faren_tel}</td>
				<td>{$vo.create_time}</td>
				<td class="td-status"><a href="{:url('bis/status',['bisId' => $vo.id, 'status' => 0])}" title="点击恢复到待审状态">{$vo.status|status}</a></td>
				<td class="td-manage">
					<a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('查看','{:url(\'bis/detail\',[\'bisId\' => $vo.id])}','1008',388)" href="javascript:;" title="查看"><i class="Hui-iconfont">&#xe6df;</i></a>
					<a style="text-decoration:none" class="ml-5" onClick="" href="{:url('bis/status',['bisId' => $vo.id, 'status' => 0])}" title="恢复到待审"><i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>
			</tr>
			{/foreach}
			</tbody>
		</table>
	</div>
	{:pagination($bisData)}
</div>
<!--包含头部文件-->
{include file="public/footer" /}
